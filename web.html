<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    main {
      flex: 3;
      padding: 1rem;
    }

    aside {
      flex: 1;
      background-color: #f4f4f4;
      padding: 1rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <h2>Welcome!</h2>
      <p>This is a simple website layout using HTML and CSS. You can expand it with more content or features as needed.</p>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>Useful links or information can go here.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
